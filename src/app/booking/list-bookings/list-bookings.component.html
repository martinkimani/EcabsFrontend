<div class="col-md-12 booking-container">
    <span><h2 style="margin: auto"> Bookings</h2>
    <button class="btn btn-danger" (click)="addBooking()"> Add Booking</button></span>
    <table class="table table-striped">
      <thead>
      <tr>
        <th class="hidden">Id</th>
        <th>Passanger Name</th>
        <th>Passanger Contact</th>
        <th>No of Passangers</th>
        <th>price</th>
        <th>pickupTime</th>
        <th>rating</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let booking of bookings">
        <td class="hidden">{{booking.bookingId}}</td>
        <td>{{booking.passengerName}}</td>
        <td>{{booking.passangerContactNumber}}</td>
        <td>{{booking.noOfPassengers}}</td>
        <td>{{booking.price}}</td>
        <td>{{booking.pickupTime}}</td>
        <td>{{booking.rating}}</td>
        <td><button class="btn btn-success" (click)="deleteBooking(booking)"> Delete</button>
          <button class="btn btn-success" (click)="editBooking(booking)" style="margin-left: 20px;"> Edit</button></td>
      </tr>
      </tbody>
    </table>
  </div>
